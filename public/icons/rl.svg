  <!-- 眼睛 -->
  <circle cx="43" cy="35" r="3" fill="#8b5cf6"/>
  <circle cx="57" cy="35" r="3" fill="#8b5cf6"/>
  
  <!-- 嘴巴 (微笑) -->
  <path d="M 43 43 Q 50 47 57 43" stroke="#8b5cf6" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- 环境 (圆形边界) -->
  <circle cx="50" cy="50" r="35" stroke="#8b5cf6" stroke-width="2.5" fill="none" stroke-dasharray="5,3" opacity="0.6"/>
  
  <!-- 动作箭头 (向右) -->
  <path d="M 65 50 L 75 50 M 72 47 L 75 50 L 72 53" stroke="#8b5cf6" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  
