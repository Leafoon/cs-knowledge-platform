  <!-- 状态点 -->
  <circle cx="20" cy="60" r="4" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="30" cy="75" r="4" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="70" cy="75" r="4" fill="#8b5cf6" opacity="0.5"/>
  
  <!-- 反馈箭头 (向左下) -->
  <path d="M 35 55 L 28 62 M 30 59 L 28 62 L 31 64" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
</svg>
